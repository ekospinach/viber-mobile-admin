<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="directory" animation="slide-left-right-ios7">
<ion-side-menus>
<!-- The nav bar that will be updated as we navigate between views. -->
 

  
  
<ion-side-menu-content ng-controller="ContentController">

<ion-nav-bar class="bar-stable nav-title-slide-ios7">

 <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
    </ion-nav-back-button>
</ion-nav-bar>

<!--
<!--  The views will be rendered in the <ion-nav-view> directive below-->
<!--  Templates are in the /templates folder (but you could also-->
<!--  have templates inline in this html file if you'd like).-->
<!---->

<ion-nav-view></ion-nav-view>

</ion-side-menu-content>


 <ion-side-menu side="left">
 
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Mobile Admin</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ul class="list">
          <a href="#search" nav-clear class="item" ng-click="toggleLeft()">Home</a>
          <a ui-sref="snd.chat" nav-clear class="item" ng-click="toggleLeft()">Directory</a>
          <a ui-sref="snd.drink" nav-clear class="item" ng-click="toggleLeft()">Reports</a>
          <a ui-sref="snd.drink" nav-clear class="item" ng-click="toggleLeft()">Logout</a>
        </ul>
      </ion-content>
      <ion-footer-bar class="bar bar-footer">
        <a class="button button-fullwidth" ui-sref="snd.policy" ng-click="toggleLeft()">Privacy Policy</a>
      </ion-footer-bar>

  </ion-side-menu>


</ion-side-menus>
</body>
</html>
