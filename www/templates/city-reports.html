<ion-view title="Cities">
        <ion-content class="has-header has-subheader">
            <div class="list">
                <a ng-repeat="city1 in cities" class="item item-icon-left" href="#/cities/{{city1.city}}">
                    {{city1.city}}
                    <span class="item-note">
                    {{city1.count}}
                    </span>
                </a>
            </div>
        </ion-content>
</ion-view>
